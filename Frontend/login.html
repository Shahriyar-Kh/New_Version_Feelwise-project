<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeelWise - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <!-- Animated background bubbles -->
    <ul class="bg-bubbles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!-- Login Form -->
    <div class="login-container">
      <div class="logo">
        <div class="logo-circle">
          <i class="fas fa-brain"></i>
        </div>
        <div class="logo-text">
          <h1>FeelWise</h1>
          <p>Emotional Intelligence Platform</p>
        </div>
      </div>

      <h2>Welcome Back</h2>
      <form id="login-form">
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" placeholder="Email Address" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <p class="error-message" id="login-error">Invalid email or password.</p>
        <p class="success-message" id="success-message">
          Login successful! Redirecting...
        </p>

        <button type="submit">
          Login <i class="fas fa-arrow-right" style="margin-left: 8px"></i>
        </button>
      </form>

      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="#" id="forgot-password">Forgot Password?</a></p>

      <div class="footer">
        <p>Â© 2023 FeelWise. All rights reserved.</p>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
